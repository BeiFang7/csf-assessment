<h1>Search Result</h1>
<button type="button" (click)="back()">Back</button>

<!-- check if reviews are undefined or empty -->
<div *ngIf="!reviews || reviews.length <= 0">
  <h2>Your search produces no result</h2>
</div>

<div *ngIf="reviews && reviews.length > 0">
  <div *ngFor="let r of reviews">
    <table border="solid" width="700">
      <tr>
        <td valign="top" align="center">
          <img src="{{r.image}}" width="200" height="150">
        </td>
        <td valign="top">
          <span>
            <!-- target="_blank" open in new tab -->
            <a href="{{r.reviewURL}}" target="_blank">
              <strong>{{r.title}}</strong> 
            </a>
            &nbsp;
            <span style="font-size: 14px;">Rating: {{r.rating}}</span>
          </span>
          <p style="font-size: 14px;">{{r.headline | uppercase}}</p>
          <p style="font-size: 14px;">{{r.summary | titlecase}}</p>
          <h5>Comments: {{r.commentCount}}</h5>
          <button type="button" (click)="comment(r.title)">Comment</button>
        </td>
      </tr>
    </table>
  </div>
</div>
