<h1>Search Result</h1>
<button type="button" (click)="back()">Back</button>

<div *ngIf="reviews.length <= 0">
  <h2>Your search produces no result</h2>
</div>

<div *ngIf="reviews.length > 0">
  <div *ngFor="let r of reviews">
    <img src="{{r.image}}">
    <br><br>
    <a href="{{r.reviewURL}}">{{r.title}}  {{r.rating}}</a>
    <h5>{{r.headline}}</h5>
    <h5>{{r.summary}}</h5>
    <h6>Comments: {{r.commentCount}}</h6>
    <button type="button" (click)="comment(r.title)">Comment</button>
  </div>
</div>
